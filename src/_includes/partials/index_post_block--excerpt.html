<div class="home__post html">

  <a class="post-link" href="{{ post.url }}">

    <h2>{{ post.data.title}}</h2>

    <div class="thumb">

      {% if post.data.thumb %}
      <img loading="lazy" src="/assets/i/t/{{ post.data.thumb }}" alt="{{ post.data.title }}">
      {% else %}
      <img loading="lazy" class="nothumb" src="/assets/i/t/fumesyousuck_thumb.svg" alt="{{ post.data.title }}">
      {% endif %}

      <!-- {% capture time %}{{ post.content | reading_time }}{% endcapture %}
      <div class="reading_time">
        <em>Read in {{ time }} {% if time == '1' %}minute{% else %}minutes{% endif %}</em>
      </div> -->

    </div>

    {% if post.data.description %}
    <div class="excerpt">
      {{ post.data.description | truncate: 188 }} <small>>>></small>
    </div>
    {% endif %}

  </a>

</div>
