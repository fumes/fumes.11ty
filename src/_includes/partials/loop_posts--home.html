<!-- post-looper home-->
<div class="looper looper_home" >
  <label>posts</label>
  <div class="looper__ico" title="posts">
    {% include partials/svg/use.html, id: "icn--posts" class: "posts" %}
  </div>

  {%- assign posts = collections.article | reverse -%}
  {%- for post in posts offset:15 -%}
  <a class="looper__link {{ category }}" href="{{ post.url }}">
    {{ post.data.title }}
  </a>
  {%- endfor -%}

</div>
