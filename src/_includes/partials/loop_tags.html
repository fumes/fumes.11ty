<!--loop_tags -->
<div class="looper" >
  <label>tags</label>
  <div class="looper__ico" title="tags">
    {% include partials/svg/use.html id: "icn--tags" class: "tags" %}
  </div>

  {% for tag in collections.tagList %}
  {% capture tagUrl %}/{{ tag }}/{% endcapture %}
    <a class="looper__link {{tag}} {% if layout == "tag_page" %}{% if page.url contains tag %}active{% endif %}{% endif %}" href="{{ tagUrl | url }}" >{{ tag }}</a>
  {% endfor %}

</div>
