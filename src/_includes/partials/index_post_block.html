<div class="home__post">

  <a class="post-link {{ post.data.category }}" href="{{ post.url }}">

    <h2>{{ post.data.title }}</h2>

    <div class="thumb">

      {% if post.data.thumb %}
      <img src="/assets/i/t/{{ post.data.thumb }}" alt="{{ post.data.title }}">
      {% else %}
      <img class="nothumb" src="/assets/i/t/fumesyousuck_thumb.svg" alt="{{ post.data.title }}">
      {% endif %}

    </div>

  </a>

</div>
