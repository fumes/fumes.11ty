---
pagination:
  data: collections
  size: 1
  alias: tag
permalink: /tags/{{ tag }}/
renderData:
  title: Tagged “{{ tag }}”
eleventyExcludeFromCollections: true
---
<h1>Tagged “{{ tag }}”</h1>

<ol>
{% assign taglist = collections[ tag ] %}
{% for page in taglist %}
  <li><a href="{{ page.url }}">{{ page.data.title }}</a></li>
{% endfor %}
</ol>
